<!-- begin faq -->
<ul class="faq js-accordion">
  {% for i in faq.questions %}
  <li class="faq__item faq-question">
    <button class="faq-question__title title title--h4">{{ i.title | safe }}</button>
    <div class="faq-question__content">{{ i.text | safe }}</div>
  </li>
  {% endfor %}

  {% if faq.link %}
  <li class="faq__item faq-question faq-question--link">
    <a href="#" class="faq-question__title title title--h4">All questions</a>
  </li>
  {% endif %}
</ul>
<!-- end faq -->
